<!DOCTYPE html>
<html>
  <head>
    <title>SeaCalm</title>
    <meta charset="utf-8">
    <style>
    h1 {
        font-size: 10vh;
    }
    h2 {
        font-size: 7vh;
    }
    .box{
      position: relative;
      margin: auto;
      display: block;
      margin-top: 8%;
      width: 75vw;
      height: 75vh;
      background: none;
      border: 3px solid black;
    }
    .breathCircle{
        position: absolute;
        background: navy;
        display: block;
        border-radius: 50%;
        animation-timing-function: linear;
        animation-name: breath;
        animation-duration: 16s;
        animation-iteration-count: infinite;
    }
    .breathBackgroundCircle{
        position: absolute;
        top: 25%;
        left: 40%;
        background: white;
        border-radius: 50%;
        width: 20vw;
        height: 20vw;
        border: 5px solid black;
    }
    @keyframes breath {
    0%   {width: 10vw; height: 10vw}
    25%  {width: 19vw; height: 19vw}
    50%  {width: 19vw; height: 19vw}
    75%  {width: 10vw; height: 10vw}
    100% {width: 10vw; height: 10vw}
    }
</style>
</head>

  <body>
    <div class="box">
    <h1>To achive calm readiness</h1>
    <h2>Breath in for 4 secs</h2>
    <h2>Hold breath for 4 secs</h2>
    <h2>Breath out for 4 secs</h2>
    <h2>Hold breath for 4 secs</h2>

<!-- Example gif to get the timing right -->
<!-- <img src="pics/BoxBreathing.gif"> -->

    <div class="breathBackgroundCircle">
        <div class="breathCircle"></div>
    </div>
</div>
</body>
</html>
